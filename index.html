<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding-top: 20%;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .menu-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .menu-button:hover {
            background-color: #0056b3;
        }
        .image {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
    <script>
        function navigateToSecondPage() {
            window.location.href = 'second_page.html';
        }
    </script>
</head>
<body>
    <div class="menu-button" onclick="navigateToSecondPage()">Menu</div>
    <div class="container">
        <h1>Welcome to Our Landing Page!</h1>
        <p>This is a simple landing page created on a phone.</p>
        <img src="https://imgur.com/a/14ji79E alt="Description of image" class="image">
    </div>
</body>
</html>
